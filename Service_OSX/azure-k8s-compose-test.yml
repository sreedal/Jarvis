kind: StorageClass
apiVersion: storage.k8s.io/v1
metadata:
  name: azurefile
provisioner: kubernetes.io/azure-file
mountOptions:
  - dir_mode=0777
  - file_mode=0777
  - uid=1000
  - gid=1000
  - mfsymlinks
  - nobrl
  - cache=none
parameters:
  skuName: Standard_LRS
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: azurefile
spec:
  accessModes:
    - ReadWriteMany
  storageClassName: azurefile
  resources:
    requests:
      storage: 10Gi
---
apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: devenv
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: devenv
    spec:
      nodeSelector:
        "beta.kubernetes.io/os": linux
      containers:
      - name: devenv
        image: jupyter/tensorflow-notebook
        ports:
        - containerPort: 8888
          name: devenv
        volumeMounts:
        - mountPath: /home/jovyan/work
          name: test-volume
      volumes:
      - name: test-volume
        persistentVolumeClaim:
          claimName: azurefile
---
apiVersion: v1
kind: Service
metadata:
  name: devenv
spec:
  type: LoadBalancer
  ports:
  - port: 80
    targetPort: 8888
  selector:
    app: devenv
